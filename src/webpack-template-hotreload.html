<!DOCTYPE html>
<!-- This template is used to hot reloading via npm run watch -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  <script src="assets/bundles/app.js"></script></head>
  <body data-main-app animation="slide-left-right-ios7">
    <div ng-controller="navController">
      <div>
          <ion-nav-bar class="bar-stable" ng-cloak>
              <ion-nav-back-button class="button-icon icon ion-ios-arrow-back"> Back</ion-nav-back-button>
              <ion-nav-title>{{menu.title}}</ion-nav-title>
          </ion-nav-bar>
          <ion-nav-view></ion-nav-view>
      </div>
    </div>
  </body>
</html>
