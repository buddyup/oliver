<ion-view title="Students" id="page5">

        <ion-nav-back-button class="button-icon icon ion-ios-arrow-back"> Bck</ion-nav-back-button>

    <ion-content overflow-scroll="true" class="has-header" >
        <ion-slides options="options" slider="data.slider">
          <ion-slide-page ng-repeat="studentId in data.studentIds">
            <div class="list" ng-class="{card: data.showCard }">
              <div class="item item-image" ng-click="data.handleImageClick()">
                <img ng-src="{{::data.studentMap[studentId].profile_pic_medium}}">
              </div>
              <div class="item emote item-icon-right">
                <h2>{{::data.studentMap[studentId].first_name}} {{::data.studentMap[studentId].last_name}}</h2>
                is studying <span>ğŸ‡¯ğŸ‡µ</span>
                <i class="icon ion-ios-chatbubble" ng-show="data.has(data.profile.buddies, studentId)"></i>
              </div>
              <div class="item" ng-show="!data.showCard">
                {{::data.studentMap[studentId].class_standing}}&nbsp;&middot;&nbsp;{{::data.studentMap[studentId].major}}
              </div>
              <div class="item emote" ng-show="!data.showCard">
                Interests: <span>ğŸš€ ğŸš² ğŸšº ğŸ‡¯ğŸ‡µ âš½</span>
              </div>
            </div>
            <ion-footer-bar ng-show="!data.showCard && !data.has(data.profile.buddies, studentId)">
              <div class="button-bar">
                <a class="button button-default" ng-click="data.handleImageClick()">Cancel</a>
                <a class="button button-positive" ng-click="data.handleBuddyUpClick(studentId)">BuddyUp</a>
              </div>
            </ion-footer-bar>
          </ion-slide-page>
        </ion-slides>
    </ion-content>
</ion-view>
