<ion-view title="Students" id="page3">
    <ion-content>
        <ion-list>
            <a class="item item-avatar item-icon-right" ion-item collection-repeat="student in studentlistctrl.brs.buddyRecommendations" ui-sref="students_detail({ student_id: student.$id })">
                <img ng-src="{{student.profile_pic_tiny}}">
                <div class="item-text-center">{{student.first_name}} {{student.last_name}}</div>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
