<ion-view title="Students" id="page3">
    <ion-content>
        <ion-list>
            <a class="item item-avatar item-icon-right" ion-item collection-repeat="studentId in studentlistctrl.studentIds" ui-sref="students_detail({ student_id: studentId })">
                <img ng-src="{{ studentlistctrl.studentMap[studentId].profile_pic_tiny }}">
                <div class="item-text-center">{{studentlistctrl.studentMap[studentId].first_name}} {{studentlistctrl.studentMap[studentId].last_name}}</div>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
